
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <form>
        <h1>BÀI TẬP 1:</h1>
        <div class="form-group">
          <label for="">Điểm chuẩn</label>
          <input type="number" class="form-control" id="diemChuan" placeholder="nhập điểm chuẩn....">
        </div>
        <div class="form-group">
          <label for="">Chọn Khu vực</label>
          <select id="khuVuc" class="form-control" name="">
            <option value="k">Chọn Khu vực</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        </div>
        <div class="form-group">
            <label for="">Chọn đối tượng</label>
            <select id="doiTuong" class="form-control" name="">
              <option value="D">Chọn đối tượng</option>
              <option value="O">1</option>
              <option value="T">2</option>
              <option value="Th">3</option>
          </select>
          </div>
          <div class="form-group">
            <label for="">Điểm môn thứ nhất</label>
            <input type="number" class="form-control" id="diem1" placeholder="nhập điểm môn thứ nhất....">
          </div>
          <div class="form-group">
            <label for="">Điểm môn thứ hai</label>
            <input type="number" class="form-control" id="diem2" placeholder="nhập điểm môn thứ hai....">
          </div>
          <div class="form-group">
            <label for="">Điểm môn thứ ba</label>
            <input type="number" class="form-control" id="diem3" placeholder="nhập điểm môn thứ ba....">
          </div>
          
        <button type="button" id="kiemTra" class="btn btn-primary">Kiểm tra</button>
        <div class="alert alert-info my-3">
            <span id="alert1"></span>
        </div>


      </form>


      <form>
        <div class="form-group">
            <label for="">
                <h1>Bài tập 2:</h1>
            </label>
            <input type="text" class="form-control" id="ten" placeholder="Nhập tên.....">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="kw" placeholder="Nhập số Kw .....">
        </div>
        <button type="button" class="btn btn-primary" id="tinhTien">Tính</button>
        <div class="alert alert-primary" id="alert2" role="alert">
        </div>
    </form>


      <script src="./js/main.js"></script>
      <script src="./js/main2.js"></script>


      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    
</body>
</html>
